# azure.yaml file for UKG Sync Backend deployment
name: ukg-sync-backend
metadata:
  template: ukg-sync-backend@0.0.1-beta

services:
  ukg-sync-backend:
    project: .
    language: js
    host: function
    hooks:
      prebuild:
        shell: pwsh
        run: |
          Write-Host "Installing dependencies..."
          npm ci
          Write-Host "Building TypeScript..."
          npm run build
